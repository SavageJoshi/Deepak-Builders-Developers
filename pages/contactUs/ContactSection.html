<!DOCTYPE html>
<html lang="en">
<head>
	<!-- *******  Link To CSS Style Sheet  ******* -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="../../style.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Contact Us</title>
</head>
<body>
	<!-- Navbar -->
	<div class="nav-container">
		<div class="navbar">
  
		  <div class="logo">
			<a href="/">
			  <img src="#" alt="logo" style="height: 200px; width: 200px;"/>
			</a>
		  </div>
		
		</div>
		<div class="nav-icon">
  
		  <div class="menu-icon">
			<span class="menu-icon__line menu-icon__line-left"></span>
			<span class="menu-icon__line"></span>
			<span class="menu-icon__line menu-icon__line-right"></span>
		  </div>
				
		  <div class="nav">
			  <div class="nav__content">
				<ul class="nav__list">
				  <li class="nav__list-item"><a href="/">Home</a></li>
				  <li class="nav__list-item"><a href="./pages/AboutUs/aboutUs.html">About</a></li>
				  <li class="nav__list-item"><a href="./pages/ProjectsPage/ProjectsPage.html">Projects</a></li>
				  <li class="nav__list-item"><a href="./pages/contactUs/ContactSection.html">Contact</a></li>
				  <li class="nav__list-item"><a href="./pages/specificProject.html">SpecificProject</a></li>
				</ul>
			  </div>
		  </div> 
		</div>
	  </div>
	<!-- Navbar ends -->
	<div class="container">






		<main class="row">
			
			<!--  *******   Left Section (Column) Starts   *******  -->

			<section class="col left">
				
				<!--  *******   Title Starts   *******  -->

				<div class="contactTitle">
					<h2>Get In Touch</h2>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.</p>
				</div>

				<!--  *******   Title Ends   *******  -->

				<!--  *******   Contact Info Starts   *******  -->

				<div class="contactInfo">
					
					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-phone"></i>
						</div>
						<div class="details">
							<span>Phone</span>
							<span><a href="tel:+" target="_blank">+91 1234657890</a></span>
						</div>
					</div>

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-envelope"></i>
						</div>
						<div class="details">
							<span>Email</span>
							<span><a href="mailto:samplemail@gmail.com" target="_blank">samplemail@gmail.com</a></span>
						</div>
					</div>

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-location-dot"></i>
						</div>
						<div class="details">
							<span>Location</span>
							<span><a href="https://mail.google.com/mail/u/0/" target="_blank">Location <i class="fa-solid fa-arrow-up-right-from-square"></i></a></span>
						</div>
					</div>

				</div>

				<!--  *******   Contact Info Ends   *******  -->

				<!--  *******   Social Media Starts   *******  -->

				<div class="socialMedia">
					<a href="#"><i class="fa-brands fa-facebook-f"></i></a>
					<a href="#"><i class="fa-brands fa-twitter"></i></a>
					<a href="#"><i class="fa-brands fa-instagram"></i></a>
					<a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
				</div>

				<!--  *******   Social Media Ends   *******  -->

			</section>

			<!--  *******   Left Section (Column) Ends   *******  -->

			<!--  *******   Right Section (Column) Starts   *******  -->

			<section class="col right">
				
				<!--  *******   Form Starts   *******  -->

				<form class="messageForm">
					
					<div class="inputGroup halfWidth">
						<input type="text" name="" required="required">
						<label>Your Name</label>
					</div>

					<div class="inputGroup halfWidth">
						<input type="email" name="" required="required">
						<label>Email</label>
					</div>

					<div class="inputGroup fullWidth">
						<input type="text" name="" required="required">
						<label>Subject</label>
					</div>

					<div class="inputGroup fullWidth">
						<textarea required="required"></textarea>
						<label>Say Something</label>
					</div>

					<div class="inputGroup fullWidth">
						<button>Send Message</button>
					</div>

				</form>

				<!--  *******   Form Ends   *******  -->
			</section>

			<!--  *******   Right Section (Column) Ends   *******  -->

		</main>
	</div>







	<script src="./contactUs.js"></script>
</body>
</html>
