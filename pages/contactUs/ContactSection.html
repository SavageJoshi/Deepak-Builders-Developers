<section class="container-contactPage">

<div class="contact-spacer"></div>

	<div class="container">

		<main class="row">
			
			<!--  *******   Left Section (Column) Starts   *******  -->

			<section class="col left">
				
				<!--  *******   Title Starts   *******  -->

				<div class="contactTitle">
					<h2>Get In Touch</h2>
					<!-- <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eveniet iusto saepe ullam velit. Qui expedita, adipisci optio fuga nobis totam alias aliquam repudiandae cum, vel a architecto. Tempore, excepturi et!</p> -->
				</div>

				<!--  *******   Title Ends   *******  -->

				<!--  *******   Contact Info Starts   *******  -->

				<div class="contactInfo">
					
					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-phone"></i>
						</div>
						<div class="details">
							<span>Phone</span>
							<span><a href="tel:+919823339180" target="_blank">+91 98233 39180</a></span>
						</div>
					</div>

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-envelope"></i>
						</div>
						<div class="details">
							<span>Email</span>
							<span><a href="mailto:info@deepakbuildersanddevelopers.in">General Enquiry</a> | <a href="mailto:sales@deepakbuildersanddevelopers.in">Sales Enquiry</a> | <a href="mailto:hr@deepakbuildersanddevelopers.in" target="_blank">Careers</a></span>	
						</div>
					</div>

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-location-dot"></i>
						</div>
						<div class="details">
							<span>Location</span>
							<span><a href="https://maps.app.goo.gl/8X3Nkb2EvqAgUqkB9" target="_blank">Corporate Office <i class="fa-solid fa-arrow-up-right-from-square"></i></a></span>
						</div>
					</div>

				</div>

				<!--  *******   Contact Info Ends   *******  -->

				<!--  *******   Social Media Starts   *******  -->

				<div class="socialMedia">
					<a href="https://www.facebook.com/DeepakBuildersAndDevelopers/
					"><i class="fa-brands fa-facebook-f"></i></a>
					<a href="https://twitter.com/deepak_builders"><i class="fa-brands fa-twitter"></i></a>
					<a href="https://www.instagram.com/dbdnashik/
					"><i class="fa-brands fa-instagram"></i></a>
					<a href="https://in.linkedin.com/company/dbdnashik
					"><i class="fa-brands fa-linkedin-in"></i></a>
				</div>

				<!--  *******   Social Media Ends   *******  -->

			</section>

			<!--  *******   Left Section (Column) Ends   *******  -->

			<!--  *******   Right Section (Column) Starts   *******  -->

			<section class="col right">
				
				<!--  *******   Form Starts   *******  -->

				<form class="messageForm" id="contact-form">
					
					<div class="inputGroup halfWidth">
						<input type="text" name="name" id="fullName" required="required">
						<label>Your Name</label>
					</div>

					<div class="inputGroup halfWidth">
						<input type="email" name="email" id="email_id" required="required">
						<label>Email</label>
					</div>

					<div class="inputGroup fullWidth">
						<input id="subject" type="text" name="subject" required="required">
						<label>Subject</label>
					</div>

					<div class="inputGroup fullWidth">
						<textarea  id="message" name="message" required="required"></textarea> 
						<label>Say Something</label>
					</div>

					<div class="inputGroup fullWidth">
						<button onclick="SendMail(); reset();">Send Message</button>
					</div>

				</form>

				<!--  *******   Form Ends   *******  -->
			</section>

			<!--  *******   Right Section (Column) Ends   *******  -->

		</main>
	</div>



</section>
